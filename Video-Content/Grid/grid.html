<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in Css</title>
    <link rel="stylesheet" href="grid.css">

    
</head>
<body>
    <div style="
    
    display: grid;
     grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;"   class="div1">
        div1
    </div>
    <div style="background-color:lightpink;"  class="div2">
        div2   <p>text</p>
    </div>
</div>
    <div style="display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top:30px;">
        <div style="background-color: lightblue;"   class="div1">
            div1
        </div>
        <div style="background-color:lightpink;"  class="div2">
            div2   <p>text</p>
        </div>
        <div style="background-color:rgb(243, 151, 22);"  class="div3">
            div3  
        </div>
        <div style="background-color:lightpink;" >
            div2   
        </div>
    </div>

    <div style="display: grid;
        grid-template-columns: 100px 1fr ;
        margin-top:30px;">
        <div style="background-color: lightblue;"   class="div1">
            div1
        </div>
        <div style="background-color:lightpink;"  class="div2">
            div2 
        </div>
        
    </div>

    <div style="display: grid;
        grid-template-columns: 100px 1fr 1fr ;
        margin-top:30px;">
        <div style="background-color: lightblue;"   class="div1">
            div1
        </div>
        <div style="background-color:lightpink;"  class="div2">
            div2 
        </div>
        <div style="background-color:rgb(243, 151, 22);"  class="div3">
            div3  
        </div>
        
    </div>
    <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        margin-top:30px;
        column-gap: 20px;
        row-gap: 40px;">
        <div style="background-color: lightblue; height: 200px;"   class="div1">
            1fr
        </div>
        <div style="background-color:rgb(243, 151, 22); height: 200px;"  class="div3">
            1fr
        </div>
        <div style="background-color: lightblue; height: 200px;"   class="div1">
            1fr
        </div>
        <div style="background-color:rgb(243, 151, 22); height: 200px;"  class="div3">
            1fr  
        </div>
        <div style="background-color: lightblue; height: 200px;"   class="div1">
            1fr
        </div>
        <div style="background-color:rgb(243, 151, 22); height: 200px;"  class="div3">
            1fr 
        </div>
        
    </div>
    
</body>
</html>
